<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Wanna Hear a Joke?</title>
    <link rel="stylesheet" href="index.css" />
    <script src='index.js' defer></script>
  </head>
  <body>
    <div class="header">
      <h1>Wanna Hear a Joke?</h1>
      <p>Programming Joke Generator</p>
    </div>
    <!-- joke card -->
    <div class="image-container">
      <div class="image-card">
        <h2 id="card-title" class="title">Joke goes here</h2>
        <img id="card-image" class="image" src="https://media.istockphoto.com/id/1209755420/vector/joke-comic-text-on-explosion-speech-bubble-in-pop-art-style.jpg?s=1024x1024&w=is&k=20&c=4MCqnoQCbqZ_NnaaHTbj4qHm5LnnSc8SkWwreR1E4NQ=" alt="Title of image goes here too" />
        <ul id="comments-list" class="comments">
          <li>Punchline goes here with mouseover event</li>
          
        </ul>
        </form>
      </div>
    <div id="joke-header">
      <img
        src="https://www.clipartmax.com/png/middle/147-1479074_the-great-canadian-joke-book-submit-joke.png"
        alt="joke-header"
      />
    </div>

    <div class="container">
      <form class="add-joke-form">
        <h3>Tell me a joke!</h3>

        <input
          type="text"
          name="name"
          value=""
          placeholder="Enter a joke please..."
          class="input-text"
        />
        <br />
        <input
          type="text"
          name="image"
          value=""
          placeholder="Enter the joke's punchline..."
          class="input-text"
        />
        <br />
        <input
          type="submit"
          name="submit"
          value="Create Joke"
          class="submit"
        />
      </form>
    </div>
    <div class="submit-joke">
      <p style="text-align:center">
        Top Ten List! <button id="new-toy-btn">View Top 10 Jokes!</button>
      </p>
    </div>
    <div id="toy-collection"></div>
    <script type="text/javascript" src="src/index.js"></script>
  </body>
</html>
