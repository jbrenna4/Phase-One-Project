<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Wanna Hear a Joke?</title>
    <link rel="stylesheet" href="index.css" />
    <script src='index.js' defer></script>
  </head>
  <body>
    <div class="header">
      <h1>Wanna Hear a Joke?</h1>
      <p>Programming Joke Generator</p>
    </div>
    <div id="toy-header">
      <img
        src="https://fontmeme.com/permalink/180719/67429e6afec53d21d64643101c43f029.png"
        alt="toy-header"
      />
    </div>

    <div class="container">
      <form class="add-joke-form">
        <h3>Tell me a joke!</h3>

        <input
          type="text"
          name="name"
          value=""
          placeholder="Enter a joke please..."
          class="input-text"
        />
        <br />
        <input
          type="text"
          name="image"
          value=""
          placeholder="Enter the joke's image URL..."
          class="input-text"
        />
        <br />
        <input
          type="submit"
          name="submit"
          value="Create Joke"
          class="submit"
        />
      </form>
    </div>
    <p style="text-align:center">
      Andy needs your help! <button id="new-toy-btn">Add a new toy!</button>
    </p>

    <div id="toy-collection"></div>
    <script type="text/javascript" src="src/index.js"></script>
  </body>
</html>
